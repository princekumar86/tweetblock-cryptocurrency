<div class="container main-form-container">
  <h2 class="text-center jumbotron-heading">Login Now</h2>
  <h4 class="text-center jumbotron-heading"><i>Access your dashboard now</i></h4>
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="John.doe@myemail.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Fill in your password">
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-12 text-center">
        <button (click)="login()" type="submit" class="btn btn-primary">LOGIN</button>
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
  <p class="text-center">
    <i>or login by using </i><br/>
    <a href="/auth/twitter"><i class="fa fa-twitter-square fa-2x"></i></a>
    <a href="/auth/facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
    <a href="/auth/linkedin"><i class="fa fa-linkedin-square fa-2x"></i></a>
    <a href="/auth/google"><i class="fa fa-google-plus-square fa-2x"></i></a>
</p>
<p class="text-center">
    <i>Not registered ? </i><br/>
    <i><u><a class="grey" href="/signup">Click here to register</a></u></i>
</p>
</div>
