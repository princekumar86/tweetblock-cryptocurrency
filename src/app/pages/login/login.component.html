<div class="container main-form-container">
  <h3 class="text-center jumbotron-heading">Login</h3>
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-12 text-center">
        <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
  <p class="text-center">
    or Login using <br/>
    <a href="/auth/twitter"><i class="fa fa-twitter-square fa-2x"></i></a>
    <a href="/auth/facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
    <a href="/auth/linkedin"><i class="fa fa-linkedin-square fa-2x"></i></a>
    <a href="/auth/google"><i class="fa fa-google-plus-square fa-2x"></i></a>
</p>
</div>
