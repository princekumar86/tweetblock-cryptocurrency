<div class="container main-form-container">
  <h2 class="text-center jumbotron-heading">Register Now!</h2>
  <h4 class="text-center jumbotron-heading"><i>It's 100% free</i></h4>
  <form>
    <div class="form-group row">
      <label for="fullname" class="col-sm-4 col-form-label">Full Name</label>
      <div class="col-sm-8">
        <input type="text" name="fullname" class="form-control"  id="fullname" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="country" class="col-sm-4 col-form-label">Country</label>
      <div class="col-sm-8">
        <input type="text" name="country" class="form-control"  id="country" placeholder="Country">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.email" type="email" name="email" class="form-control"  id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.password" type="password" name="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Repeat Password</label>
        <div class="col-sm-8">
          <input type="password" name="password" class="form-control" id="password" placeholder="Confirm your Password">
        </div>
      </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-12 text-center">
        <button (click)="register()" type="submit" class="btn btn-primary">REGISTER</button>
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
  <p class="text-center">
      <i>or Continue using </i><br/>
      <a href="/auth/twitter"><i class="fa fa-twitter-square fa-2x"></i></a>
      <a href="/auth/facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
      <a href="/auth/linkedin"><i class="fa fa-linkedin-square fa-2x"></i></a>
      <a href="/auth/google"><i class="fa fa-google-plus-square fa-2x"></i></a>
  </p>
  </div>
