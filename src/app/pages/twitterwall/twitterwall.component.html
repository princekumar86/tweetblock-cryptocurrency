<p>
  Twitter Wall !
</p>
<div class="wall-container" id="twitter-feed">
  <div *ngFor="let message of messages">
    <span><img src="{{message.user.profile_image_url_https}}" alt="photo"/></span>
    <span class="t_screen_name">{{message.user.screen_name}}<i class="t_name">({{message.user.name}})</i></span>
    <span class="t_text" [innerHTML]="message.text"></span>
  </div>
</div>
