<div class="row no-gutters"> <!-- top first half row -->
  <div class="col-1 iconcolumns fullheight">
    <a href="" routerLink="/dashboard"><i class="fa fa-home fa-lg"></i></a><br/>
    <a href="" routerLink="/dashboard"><i class="fa fa-tachometer fa-lg"></i></a><br/>
    <a href=""><i class="fa fa-line-chart fa-lg"></i></a><br/>
    <a href=""><i class="fa fa-envelope-o fa-lg"></i></a><br/>
    <a href="" class="iconactive" routerLink="/settings"><i class="fa fa-cogs fa-lg"></i></a><br/>
    <a href="" routerLink="/profile"><i class="fa fa-user fa-lg"></i></a><br/>
    <a href=""><i class="fa fa-plus fa-lg"></i></a><br/>
  </div>
  <div class="col-11">
      <div class="row">
        <div class="container">
          <p>&nbsp;</p>
          <div class="col-md-5">
            <h6>Login using your twitter account to start getting feeds</h6>
            <p>
                <a class="btn btn-social btn-twitter">
                  <i class="fa fa-twitter"></i> Sign in with Twitter
                </a>
            </p>
          </div>

          <div class="col-md-5 col-md-offset-3">
            <h5>Preferred Crypto currencies</h5>
            
            <div>
                <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                    <div class="form-group row">
                        <label for="exampleSelect1" class="col-sm-2 col-form-label">1.</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="1" name="cryptopreference1" [(ngModel)]="data.cryptopreference1">
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="exampleSelect1" class="col-sm-2 col-form-label">2.</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="2" name="cryptopreference2" [(ngModel)]="data.cryptopreference2"> 
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="exampleSelect1" class="col-sm-2 col-form-label">3.</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="3" name="cryptopreference3" [(ngModel)]="data.cryptopreference3">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="exampleSelect1" class="col-sm-2 col-form-label">4.</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="4" name="cryptopreference4" [(ngModel)]="data.cryptopreference4">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="exampleSelect1" class="col-sm-2 col-form-label">5.</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="5" name="cryptopreference5" [(ngModel)]="data.cryptopreference5">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="exampleSelect1" class="col-sm-2 col-form-label">6.</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="6" name="cryptopreference6" [(ngModel)]="data.cryptopreference6">
                            </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save preference</button>
                </form>

            </div>
            <p><a [routerLink]="['/login']">Logout</a></p>
        </div>
        <div class="col-md-6 col-md-offset-3">
            
        </div>

        </div>
      </div>
  </div>
</div>
